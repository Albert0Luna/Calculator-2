<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with JS</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div type="text" class="display"></div>
        
        <div class="keys">
            <div class="key-button key-delete">C</div>
            <div class="key-button key-mult">X</div>
            <div class="key-button key-div">/</div>
            <div class="key-button key-rest">-</div>

            <div class="key-button">1</div>
            <div class="key-button">2</div>
            <div class="key-button">3</div>
            <div class="key-button">.</div>

            <div class="key-button">4</div>
            <div class="key-button">5</div>
            <div class="key-button">6</div>
            <div class="key-button key-sum">+</div>
            
            <div class="key-button">7</div>
            <div class="key-button">8</div>
            <div class="key-button">9</div>
            <div class="key-button key-equal">=</div>
        </div>
    </div>

</body>
</html>
